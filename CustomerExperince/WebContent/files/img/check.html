<script> 
var myVideo = document.getElementById("video1"); 
var myAudio = document.getElementById("audio1"); 

function playPause() { 
    if (myVideo.paused) {
        myVideo.play(); 
		myAudio.play();
		}
    else {
        myVideo.pause(); 
		myAudio.pause();
		}
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
}
